<div id="content">
	<section>
		<h1>
			Portfolio
		</h1>
		<ul>
			{{#each projects}}
				<li>
					<a href="/{{../language}}/project/{{loadMessageCode slug ../language}}" title="{{loadMessageCode title ../language}}">
						<h3>
							{{loadMessageCode title ../language}}
						</h3>
						<img src="{{baseMediaUrl}}{{thumbnail}}" alt="{{loadMessageCode title ../language}}" />
					</a>
				</li>
			{{/each}}
		</ul>
	</section>
</div>
