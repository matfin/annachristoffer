<div id="content">
	<ul>
		{{#each projects}}
			<li>
				<a href="/project/{{loadMessageCode slug}}" title="{{loadMessageCode title}}">
					<h3>
						{{loadMessageCode title}}
					</h3>
					<img src="{{baseMediaUrl}}{{thumbnail}}" alt="{{loadMessageCode title}}" />
				</a>
			</li>
		{{/each}}
	</ul>
</div>
