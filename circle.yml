machine: 
  node:
    version: 7.7.4

dependencies:
  pre:
    - cd /tmp
    - wget https://github.com/spf13/hugo/releases/download/v0.19/hugo_0.19-64bit.deb
    - sudo dpkg -i hugo*.deb
  override:
    - npm install -g gulp
    - npm install -g bower
    - npm link gulp
    - npm install
    - bower install

test:
  override:
    - echo "Tests are coming soon."

deployment:
  staging: 
    branch: develop
    commands: 
      - gulp build
      - hugo -s ./annachristoffer -b $HUGO_STAGING_HOST --config=./annachristoffer/config.staging.toml -d ../public
      - tar -zcvf public.tar.gz public/
      - scp public.tar.gz $DEPLOY_USER@$DEPLOY_STAGING_HOST:$DEPLOY_STAGING_PATH
      - ssh -t $DEPLOY_USER@$DEPLOY_STAGING_HOST "
            cd $DEPLOY_STAGING_PATH &&
            rm -r public/ &&
            tar -xvzf public.tar.gz &&
            mkdir public/.well-known
            "
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - gulp build
      - hugo -s ./annachristoffer -b $HUGO_PRODUCTION_HOST --config=./annachristoffer/config.production.toml -d ../public
      - tar -zcvf public-$CIRCLE_TAG.tar.gz public/
      - scp public-$CIRCLE_TAG.tar.gz $DEPLOY_USER@$DEPLOY_PRODUCTION_HOST:$DEPLOY_PRODUCTION_PATH
      - ssh -t $DEPLOY_USER@DEPLOY_PRODUCTION_HOST "
            cd $DEPLOY_PRODUCTION_PATH &&
            rm -r public/ &&
            tar -xvzf public-$CIRCLE_TAG.tar.gz -C public --strip-components 1 &&
            mkdir public/.well-known"

