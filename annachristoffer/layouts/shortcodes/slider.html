{{ $mediaBase := .Site.Params.MediaBase }}
{{ $paths := (split .Params.paths ",") }}
{{ $count := len $paths }}
<div class="slider">
	<div class="slides" style="width: {{ mul $count 100 }}%">
		{{ range $paths }}
			{{ partial "picture" (dict "base" $mediaBase "path" .) }}
		{{ end }}
	</div>
</div>
