{{ $mediaBase := .Site.Params.MediaBase}}

<figure>
	<picture>
		<source
			media="(min-width: 1280px)"
			srcset="{{ $mediaBase }}{{ .Get "path" }}_large@1x.jpg,
			    	{{ $mediaBase }}{{ .Get "path" }}_large@2x.jpg 2x"
		>
		<source
			media="(min-width: 640px) and (max-width: 1280px)"
			srcset="{{ $mediaBase }}{{ .Get "path" }}_medium@1x.jpg,
			    	{{ $mediaBase }}{{ .Get "path" }}_medium@2x.jpg 2x"
		>
		<source
			media="(max-width: 640px)"
			srcset="{{ $mediaBase }}{{ .Get "path" }}_small@1x.jpg,
			    	{{ $mediaBase }}{{ .Get "path" }}_small@2x.jpg 2x"
		>
		<img src="{{ $mediaBase }}{{ .Get "path" }}_medium@1x.jpg">
	</picture>
	{{ with .Inner }}
		<figcaption>
			{{ . }}
		</figcaption>
	{{ end }}
</figure>
