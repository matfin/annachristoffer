{{ $mediaBase := .Site.Params.MediaBase}}

<figure>
	<img
		src="{{ $mediaBase }}{{ .Get "path" }}_d@1x.jpg"
		srcset="{{ $mediaBase }}{{ .Get "path" }}_d@1x.jpg 1440w,
			    {{ $mediaBase }}{{ .Get "path"}}_t@1x.jpg 1024w,
			    {{ $mediaBase }}{{ .Get "path"}}_m@1x.jpg 640w"
		sizes="100vw"
		alt="{{ .Get "title" }}"
	/>
	{{ with .Inner }}
		<figcaption>
			{{ . }}
		</figcaption>
	{{ end }}
</figure>
