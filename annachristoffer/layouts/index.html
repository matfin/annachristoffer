<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ end }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="index">
			<h1>
				{{ .Site.Params.Teaser }}
			</h1>
			<div class="projects">
				{{ range where .Data.Pages "Section" "project" }}
					{{ .Render "card" }}
				{{ end }}
			</div>
		</section>
		{{ partial "footer" . }}
		<script src="/js/main.js"></script>
	</body>
</html>
