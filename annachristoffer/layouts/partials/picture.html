<picture>
	<source
		media="(min-width: 1280px)"
		srcset="{{ .base }}{{ .path }}_large@1x.jpg,
		    	{{ .base }}{{ .path }}_large@2x.jpg 2x"
	>
	<source
		media="(min-width: 640px) and (max-width: 1280px)"
		srcset="{{ .base }}{{ .path }}_medium@1x.jpg,
		    	{{ .base }}{{ .path }}_medium@2x.jpg 2x"
	>
	<source
		media="(max-width: 640px)"
		srcset="{{ .base }}{{ .path }}_small@1x.jpg,
		    	{{ .base }}{{ .path }}_small@2x.jpg 2x"
	>
	<img 
		src="{{ .base }}{{ .path }}_medium@1x.jpg"
	>
</picture>
