<template name="components_video_player">
	<video width="100%" height="auto" poster="/images/projects/{{imgSource}}" preload="metadata">
		<source src="{{videoSource}}.mp4">
		<source src="{{videoSource}}.webm">
		<source src="{{videoSource}}.ogv">	
	</video>
	<div class="timeline">
		<input type="range" value="{{videoTime.currentTimeSeconds}}" min="0" max="{{videoTime.durationInSeconds}}" id="videoProgress">
	</div>
	<div class="controls">
		<button class="playcontrol icon-play">
		</button>
		<button class="muteButton icon-mute">
		</button>
		<time duration="2M57S">
			{{videoTime.currentTime}} / {{videoTime.duration}}
		</time>
		<button class="fullscreenToggle icon-tv">
		</button>
	</div>
</template>
