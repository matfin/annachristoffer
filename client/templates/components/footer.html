<template name="footer">
	{{#if deviceParameters.isMobile}}
		{{> components_mobile_footer}}
	{{else}}
		{{> components_footer}}
	{{/if}}
</template>

<template name="components_mobile_footer">
	<footer class="mobile-footer">
		<nav>
			<ul>
				<li>
					<a href="/" title="{{loadMessageCode staticContent.projects.content}}">
						{{loadMessageCode staticContent.projects.content}}
					</a>
				</li>
				{{#each pages}}
					<li>
						<a href="{{pathFor 'content' _page_slug=translatedSlug}}" title="{{loadMessageCode title}}">
							{{{loadMessageCode title}}}
						</a>
					</li>
				{{/each}}
			</ul>
		</nav>
	</footer>
</template>

<template name="components_footer">
	<footer>
	</footer>
</template>
