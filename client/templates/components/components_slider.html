<template name="components_slider">
	<div class="sliderContainer">
		<div class="slider" style="width: {{sliderWidth}}%">
			{{#each slides}}
				<div class="slide">
					<img src="/images/projects/{{imgSource img}}">
				</div>
			{{/each}}
		</div>
	</div>
	<div class="sliderIndicator">
		<ul>
			{{#each slides}}
				<li>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
