<template name="views_detail">
	{{#each this.contents}}
		{{#if isFigCaption}}
			{{> figcaption}}
		{{/if}}

		{{#if isFullSlider}}
			{{#if deviceParameters.isMobile}}
				<div class="fullSlider mobile">
					{{> components_slider}}
				</div>	
			{{else}}
				<div class="fullSlider">
					{{> components_slider}}
				</div>	
			{{/if}}
		{{/if}}

		{{#if isVideo}}
			{{> components_video_player}}
		{{/if}}
	{{/each}}
</template>
