<template name="views_list">
	<section class="list">
		{{#if Template.subscriptionsReady}}
			<ul class="list__projects">
				{{#each projects}}
					<li class="list__projects__item">
						{{>cards_preview_tile}}
					</li>
				{{/each}}
			</ul>
		{{else}}
			{{> views_loading}}
		{{/if}}
	</section>
</template>
