<template name="views_content">
	<section class="content">
		{{#if Template.subscriptionsReady}}
			<section class="content__column">
				{{#each items}}
					{{>cards_text}}
				{{/each}}
				{{#with experience 'Education'}}
					{{>cards_experience}}
				{{/with}}
			</section>
			<section class="content__column">
				{{#with experience 'Work Experience'}}
					{{>cards_experience}}
				{{/with}}
			</section>
		{{else}}
			{{>views_loading}}
		{{/if}}
	</section>
</template>
