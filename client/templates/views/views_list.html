<template name="views_list">

	{{#each groupedProjectCards}}
		<ul class="projectGroup" style="width: {{groupWidth}}%; padding-top: {{paddingTop}}px">
			{{#each projects}}
				<li>
					{{#if deviceParameters.isMobile}}
						
					{{else}}
						{{> cards_project}}
					{{/if}}
				</li>
			{{/each}}
		</ul>
	{{/each}}	

</template>
