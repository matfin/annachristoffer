<template name="cards_caption">
	<figure>
		{{#if hasText}}
			<figcaption>
				{{#markdown}}{{fields.paragraphs}}{{/markdown}}
			</figcaption>
		{{/if}}
		{{#if useSlider}}
			<div class="media__container media__container--slider">
				{{>cards_slider}}
			</div>
		{{else}}
			{{#with standaloneImage}}
				<div class="media__container media__container--image">
					{{>cards_image}}
				</div>
			{{/with}}
		{{/if}}
	</figure>
</template>
