<template name="cards_figcaption">
	<figure class="cards_figcaption">
		<img src="/images/projects/{{imgSource}}" width="100%" height="auto" alt="">
		{{#if hasCaptions}}
			<figcaption>
				{{#if hasIntro}}
					<h2>
						{{{intro.title}}}
					</h2>
					<h3>
						{{{intro.description}}}
					</h3>
				{{/if}}
				{{#each captions}}
					<p>
						{{{content}}}
					</p>
				{{/each}}
			</figcaption>
		{{else}}
			<figcaption class="empty">
			</figcaption>
		{{/if}}
	</figure>
</template>
