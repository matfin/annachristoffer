<template name="cards_figcaption">
	<figure class="cards_figcaption">
		<div class="mediaContainer">
			{{#if isVideo}}
				<iframe src="//player.vimeo.com/video/{{video_id}}?title=0&amp;byline=0&amp;portrait=0" width="100%" height="{{iframeRatioHeight}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			{{else}}
				<img src="/images/projects/{{imgSource}}" alt="">
			{{/if}}
		</div>
		{{#if hasCaptions}}
			<figcaption>
				{{#if hasIntro}}
					<h2>
						{{{intro.description}}}
					</h2>
				{{/if}}
				{{#each captions}}
					<p>
						{{{content}}}
					</p>
				{{/each}}
			</figcaption>
		{{else}}
			<figcaption class="empty">
			</figcaption>
		{{/if}}
	</figure>
</template>
