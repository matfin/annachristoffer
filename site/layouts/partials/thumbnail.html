{{ $base 			:= .cl_media_base }}
{{ $cl_version 		:= .cl_version }}
{{ $cl_public_id	:= .cl_public_id }}
{{ $size			:= .size }}
<picture>

	{{ if eq $size 3 }}

		<source
			media="(min-width: 1920px)"
			srcset="{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_2560/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_2560/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 1280px)"
			srcset="{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_1920/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_1920/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 960px)"
			srcset="{{ $base }}image/upload/w_640/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_640/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 480px)"
			srcset="{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(max-width: 480px)"
			srcset="{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">

		<img src="{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.jpg">

	{{ else if eq $size 2 }}

		<source
			media="(min-width: 1920px)"
			srcset="{{ $base }}image/upload/w_800/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_800/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_1600/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_1600/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 1280px)"
			srcset="{{ $base }}image/upload/w_640/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_640/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_1280/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 960px)"
			srcset="{{ $base }}image/upload/w_400/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_400/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_800/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_800/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(min-width: 480px)"
			srcset="{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
		<source
			media="(max-width: 480px)"
			srcset="{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/w_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">
					
		<img src="{{ $base }}image/upload/w_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg">

	{{ else }}

		<source
			srcset="{{ $base }}image/upload/h_480/v{{ $cl_version }}/{{ $cl_public_id }}.webp,
					{{ $base }}image/upload/h_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg,
					{{ $base }}image/upload/h_960/v{{ $cl_version }}/{{ $cl_public_id }}.webp 2x,
					{{ $base }}image/upload/h_960/v{{ $cl_version }}/{{ $cl_public_id }}.jpg 2x">

		<img src="{{ $base }}image/upload/h_480/v{{ $cl_version }}/{{ $cl_public_id }}.jpg" alt="{{ $size }}">

	{{ end }}
</picture>
