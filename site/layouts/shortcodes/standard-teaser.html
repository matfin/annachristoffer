{{ $teasertext	:= .Get 0 }}
{{ $teaserimage	:= .Get 1 }}
{{ $linktext	:= .Get 2 }}
{{ $linkurl		:= .Get 3 }}
<section class="standard-teaser">
	<h2>
		{{ htmlUnescape $teasertext }}
	</h2>
	<a href="{{ $linkurl }}">
		{{ $linktext }}
	</a>
	<figure>
		<img src="{{ $teaserimage }}" alt="Image">
	</figure>
</section>
