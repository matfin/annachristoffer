version: '3'

services:

  ac-site:
    container_name: site
    build:
      context: .docker/site
      dockerfile: Dockerfile
    ports:
      - "1313:1313"
    volumes:
      - ./:/opt:ro
    command: hugo server -s /opt/annachristoffer -b http://annachristoffer.dev/ --appendPort=false --config=/opt/annachristoffer/config.dev.toml --bind "0.0.0.0"

  ac-nginx:
    container_name: nginx
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
      args:
        nginx_conf: nginx.development.conf
    volumes: 
      - ./media:/opt/media:ro
    links: 
      - ac-site
    ports:
      - "80:80"
    command: nginx -g "daemon off;"

  ac-assets:
    image: node:7.7.4
    container_name: assetbuild
    volumes: 
      - ./:/opt:rw
    links:
      - ac-site
    depends_on:
      - ac-site
    command: bash -c "cd /opt && npm install -g gulp && npm install -g bower && npm link gulp && npm install && bower install --allow-root && gulp"